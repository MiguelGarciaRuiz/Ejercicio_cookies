<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./main.js" type="text/javascript"></script>
    <title>Ejercicio de cookies usando javascript y node</title>
</head>


<body>

    <h1>Registro de usuario</h1>

    <div id="alertbox">
        
    </div>

    <form id="form_register" action="http://localhost:8000/" method="post">
        <ul>
            <li>
                <label class="label" for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre">
            </li>
            <li>
                <label class="label" for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" name="apellidos">
            </li>
            <li>
                <label class="label" for="contra">Contraseña</label>
                <input id="password" type="password" name="contra">
            </li>
            <li>
                <label class="label" for="email">Email</label>
                <input id="email" type="email" name="email" aut>
            </li>
            <li>
                <label class="label" for="repemail">Repetir Email</label>
                <input id="repEmail" type="email" name="repemail">
            </li>
            <li>
                <button id="validar" type="submit" class="submit">Validar</button>
            </li>
        </ul>
    </form>


    <h1>Login de usuario</h1>

    <div id="alertboxLogin">
        
    </div>

    <form id="form_login" action="http://localhost:8000/login" method="post">
        <ul>
            <li>
                <label id="labelUser" for="usuario">Usuario</label>
                <input id="user" type="text" name="usuario">
            </li>
            <li>
                <label id="labelPass" for="password">Contraseña</label>
                <input id="pass" type="password" name="password">
            </li>
            <li>
                <button type="submit" class="submit">Acceder</button>
            </li>
        </ul>
    </form>

    <button id="acceso">Acceso al area personal</button>

</body>

</html>
